<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Giphy</title>
</head>
<body>
    <div class = "superhero">
        <h1>Which Superhero do you want to see?  Select a button below or type in your own selection to utilize all of the power of the internet to return Superhero gifs!</h1>
        <h3>(at least it's not cat images)</h3>
    
    <!-- Rendered buttons get dumped here -->
    <div class = col>
        <div class = row>
            <div id="buttons-view">
                <button class="superhero" data-superhero="Wonder Woman">Wonder Woman</button>
                <button class="superhero" data-superhero="Fairchilde">Fairchilde</button>
                <button class="superhero" data-superhero="Batman">Batman</button>
                <button class="superhero" data-superhero="Deadpool">Deadpool</button>
            </div>
        </div>
    </div>
        

    <!-- button to add new superhero -->
    <div class = col>
        <div class = row>
            <form id="superhero-form">
                <input type="text" id="superhero-input"><br>
                <input id="add-superhero" type="submit" value="KAPOW!">
            </form>
        </div>
    </div>
        

    <!-- Superheroes will get dumped here -->
            <div id="superhero-view">
                <div class="gif">
                </div>
            </div>
     

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
